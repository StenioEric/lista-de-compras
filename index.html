<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>

  <link rel="stylesheet" href="/styles/index.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container desktop-only">
    <div class="logo">
      <img src="assets/logo.svg" alt="" />
    </div>
  </div>

  <main>
    <div class=" top-bar container">
      <span class="back"> <- Voltar</span>
      <h1 id="bola">Compras da semana</h1>

      <form action="#">
        <input type="text" name="product" id="product" placeholder="Adicione um novo item" required />
        <button type="submit" id="btn">Adicionar item</button>
      </form>
    </div>

    <div class="container">
      <ul class="item-list margin-top">
        
      </ul>
    </div>

    <div class="container active">
      <div class="error flex">
        <div class="error-message flex">
          <img src="assets/icons/attention.svg" alt="" />
          <small>O item foi removido da lista</small>
        </div>
        <img class="icon" src="assets/icons/x.svg" alt="" />
      </div>
    </div>

    </div>
  </main>
  <script src="scripts/script.js"></script>
</body>

</html>
