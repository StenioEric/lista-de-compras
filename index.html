<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
  <main>
    <div class="container">

      <div class="logo">
        <img src="assets/logo.svg" alt="">
      </div>  
      
      <header>
        <div class="back">
          <img src="" alt="Seta de voltar">
          <!-- <h1><----</h1> -->
          <p>Voltar</p>
        </div>

        <h1>Compras da semana</h1>
      </header>

      <div class="form">
        <form method="post" enctype="multipart/form-data">
          <label for="product"></label>
          <input type="text" name="product" id="product" placeholder="Adicione um novo item" required>
          <button type="submit">Adicionar item</button>
        </form>
  
        <div class="shooping-list">
          <div class="buy-list">
            <input type="checkbox">
            <p>PÃ£o</p>
            <img src="" alt="">
          </div>
        </div>
      </div>

      <div class="error">
        <img src="assets/icons/attention.svg" alt="">
        <p>O item foi removido da lista</p>
        <img src="assets/icons/x.svg" alt="">
      </div>
    </div>
  </main>
</body>
</html>
